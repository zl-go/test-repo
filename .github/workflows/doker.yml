name: Docker Build And Push To Docker Hub

on:
  push:
    branches: [ main ]
    paths: 
      - 'apps/*/Dockerfile'
      - 'apps/*/cmd.sh'
      - 'apps/*/entrypoint.sh'
    tags:
      - v**
jobs:
  build:
    name: Build Docker image
    runs-on: ubuntu-latest
    env:
      TAGS: latest
    steps:
      - uses: actions/checkout@v2
        name: Check out code

      - name: Set appname
        run: |
          repo=${{github.event.repository.name}}
          arrayrepo=(${repo//-/ })
          APP_NAME=${arrayrepo[1]}
          echo "APP_NAME=${APP_NAME}" >> $GITHUB_ENV
