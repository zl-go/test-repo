name: 
  contentful automic backup

on: 
  workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      
      - name: Setup Node.js environment
        uses: actions/setup-node@v3.5.1
        
      - name: install contentful-cli
        run: npm install -g contentful-cli
        
      - name: export contentful data
        run: |
          export_date=`date +%Y-%m-%d_%H:%M:%S`
          contentful space export --config contentful/export-config.json --content-file "export_${export_date}.json" --error-log-file contentful/error_${export_date}.json
          echo "export_date=$export_date" >> $GITHUB_ENV
        
      - name: Send mail
        uses: dawidd6/action-send-mail@master
        if: ${{ env.export_date }}=='dd'
        with:
          server_address: smtp.qq.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: Contentful backup error inform
          body: file://contentful/export_${{ env.export_date }}.json
          to: 2983604867@qq.com
          from: GitHub Actions

          
      - name: commit data
        run: |
          git config --global user.email 2983604867@qq.com
          git config --global user.name zl-go
          git add .
          git commit -m "push the contenful backup file test" -a
      - name: Push changes
        uses: ad-m/github-push-action@master
